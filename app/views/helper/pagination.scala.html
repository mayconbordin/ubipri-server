@(currentPage: Integer, totalPages: Integer, url: String)

@*
Generate bootstrap pagination
*@

<nav class="pagination-container">
    <ul class="pagination">
        <li class="@("disabled".when(currentPage == 1))">
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        @for( page <- 1 to totalPages) {
            <li class="@("active".when(currentPage == page))">
                <a href="@url?page=@page">@page</a>
            </li>
        }

        <li class="@("disabled".when(currentPage == totalPages))">
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
